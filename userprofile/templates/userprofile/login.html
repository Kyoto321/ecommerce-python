{% extends 'core/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div class="shadow p-4 mb-5 bg-body rounded">
    <h2 class="text-2xl">Login</h2>
    <br />
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="exampleImputEmail1" class="form-label"><small>Username</small></label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleImputPassword1" class="form-label"><small>Password</small></label>
            <input type="password" class="form-control" name="password">
        </div>
        <br />

        <button class="py-2 px-3 bg-teal-800 text-white"><small>Login</small></button>
    </form>
</div>



{% endblock %}
